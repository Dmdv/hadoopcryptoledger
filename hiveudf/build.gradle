apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'jacoco'

sourceCompatibility = 1.7
version = '1.0.0'
compileJava.options.encoding = 'UTF-8'


group = "com.github.zuinnote"
archivesBaseName = "hadoopcryptoledger-hiveudf"
version = "1.0.0"


jar {
    manifest {
        attributes 'Implementation-Title': 'ZuInnoTe - Hadoop CryptoLedger Analytics Library - Hive UDF', 'Implementation-Version': version
    }
 
    baseName = 'hadoopcryptoledger-hiveudf'
    version = '1.0.0'
   // note this builds one fat jar and it is not recommended for production use - just for illustration purpose
   from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}


jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
    }
}


repositories {
    mavenCentral()
        mavenLocal()
    // workaround for certain dependencies of hive-exec
    maven {
    	url "http://conjars.org/repo"
    }


}


configurations {
	provided
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}

dependencies {
   // hadoop lib for driver
     provided("org.apache.hadoop:hadoop-client:2.7.0")
       // hadoop crypto ledger library

  
   provided("com.github.zuinnote:hadoopcryptoledger-fileformat:1.0.0")
   provided("com.github.zuinnote:hadoopcryptoledger-hiveserde:1.0.0")
    // hive serde API
   provided("org.apache.hive:hive-serde:1.2.0")
   provided("org.apache.hive:hive-exec:1.2.0")
   // log4j2
   provided("org.apache.logging.log4j:log4j-api:2.4.1")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


javadoc.classpath += configurations.provided
task hadoopCryptoLedgerJavaDocs(type: Jar) {
  classifier = 'javadoc'
  from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives hadoopCryptoLedgerJavaDocs, sourcesJar
}



uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: repositoryUrl) {
        authentication(userName: repositoryUsername, password: repositoryPassword)
      }

      snapshotRepository(url: snapshotRepositoryUrl) {
        authentication(userName: repositoryUsername, password: repositoryPassword)
      }

      pom.project {
        name 'HadoopCryptoLedger'
        packaging 'jar'
        // optionally artifactId can be defined here 
        description 'HadoopCryptoLedger library to analyse cryptoledgers, such as the Bitcoin blockchain, by using Big Data technologies, such as Hadoop/Hive/Spark'
        url 'https://github.com/ZuInnoTe/hadoopcryptoledger'

        scm {
          connection 'scm:git:https://github.com/ZuInnoTe/hadoopcryptoledger.git'
          developerConnection 'scm:git:https://github.com/ZuInnoTe/hadoopcryptoledger.git'
          url 'https://github.com/ZuInnoTe/hadoopcryptoledger.git'
        }

        licenses {
          license {
            name 'The Apache License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          }
        }

        developers {
          developer {
            id 'jornfranke'
            name 'JÃ¶rn Franke'
            email 'jornfranke@gmail.com'
          }
        }
      }
    }
  }
}
